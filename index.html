<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <h1>Crystal Collector</h1>
    <h2>Display random number: <span id="random-number"></span></h2>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="loss"></span></p>
    <div id="crystals">
        <img class="crystal-image blue" src="assets/image/bluecrystal.png" alt="blue-crystal">
        <img class="crystal-image red" src="assets/image/redcrystal.png" alt="red-crystal">
        <img class="crystal-image yellow" src="assets/image/yellowcrystal.png" alt="yellow-crystal">
        <img class="crystal-image purple" src="assets/image/purplecrystal.png" alt="purple-crystal">
    </div>
    <p>Your Total Score: <span id="total-score"></span></p>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</html>
